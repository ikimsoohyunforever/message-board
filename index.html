<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易留言板</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .message-card { 
            background: rgba(255, 255, 255, 0.95); 
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            padding: 20px;
            transition: transform 0.3s;
        }
        .message-card:hover { transform: translateY(-5px); }
        .message-header { border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .message-time { font-size: 0.8rem; color: #6c757d; }
        .form-container { background: white; border-radius: 15px; padding: 30px; }
        #loading { display: none; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <!-- 标题 -->
                <div class="text-center text-white mb-5">
                    <h1 class="display-4 fw-bold"><i class="bi bi-chat-square-text"></i> 简易留言板</h1>
                    <p class="lead">分享你的想法，查看他人留言</p>
                </div>

                <!-- 留言表单 -->
                <div class="form-container shadow-lg mb-5">
                    <h3 class="mb-4"><i class="bi bi-pencil"></i> 发布新留言</h3>
                    <form id="messageForm">
                        <div class="mb-3">
                            <label class="form-label">你的名字</label>
                            <input type="text" id="author" class="form-control form-control-lg" 
                                   placeholder="请输入姓名或昵称" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">留言内容</label>
                            <textarea id="message" class="form-control form-control-lg" 
                                      rows="4" placeholder="写下你想说的话..." required></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-send"></i> 发布留言
                            </button>
                        </div>
                    </form>
                </div>

                <!-- 加载动画 -->
                <div id="loading" class="text-center text-white mb-4">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                    <p class="mt-2">正在加载留言...</p>
                </div>

                <!-- 留言列表 -->
                <div id="messagesContainer">
                    <h3 class="text-white mb-4"><i class="bi bi-chat-left-text"></i> 最新留言</h3>
                    <div id="messagesList"></div>
                </div>

                <!-- 空状态 -->
                <div id="emptyState" class="text-center text-white" style="display: none;">
                    <div class="py-5">
                        <i class="bi bi-inbox" style="font-size: 4rem;"></i>
                        <h4 class="mt-3">还没有留言</h4>
                        <p>成为第一个留言的人吧！</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 我们的JS代码将在下面单独文件 -->
</body>
</html>
