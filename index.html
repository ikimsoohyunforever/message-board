    <script>
        // ============================================
        // é‡è¦ï¼šè¯·ä¿®æ”¹ä»¥ä¸‹ä¸‰ä¸ªå€¼ä¸ºä½ çš„Azureé…ç½®ä¿¡æ¯
        // ============================================
        const AZURE_CONFIG = {
            // 1. ä½ çš„å­˜å‚¨è´¦æˆ·åï¼ˆåœ¨Azure Portalä¸­æŸ¥çœ‹ï¼‰
            accountName: 'messageboard2025',
            
            // 2. è¡¨åï¼ˆé»˜è®¤messagesï¼Œå°å†™ï¼‰
            tableName: 'messages',
            
            // 3. ä½ çš„SASä»¤ç‰Œï¼ˆä»Azure Portalå¤åˆ¶ï¼‰
            sasToken: '?sv=2024-11-04&ss=t&srt=co&sp=rwdl&se=2026-06-09T23:43:43Z&st=2025-12-04T15:28:43Z&spr=https&sig=Ocsoef8pLBMigAyZEj2ZaqydHb8zI9Ogkkih3vLOGZE%3D'
        };
        // ============================================
        
        // æ„å»ºå®Œæ•´URL
        const TABLE_URL = `https://${AZURE_CONFIG.accountName}.table.core.windows.net/${AZURE_CONFIG.tableName}${AZURE_CONFIG.sasToken}`;
        
        let isAzureConnected = false;
        let allMessages = [];

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', async function() {
            setupEventListeners();
            await testAzureConnection();
            await loadAllMessages();
        });

        // æµ‹è¯•Azureè¿æ¥
        async function testAzureConnection() {
            try {
                updateStatus('æ­£åœ¨è¿æ¥Azure...', 'disconnected');
                
                const testUrl = `${TABLE_URL}&$top=1`;
                const response = await fetch(testUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'DataServiceVersion': '3.0'
                    }
                });
                
                if (response.ok) {
                    isAzureConnected = true;
                    updateStatus('å·²è¿æ¥Azureäº‘ç«¯', 'connected');
                    document.getElementById('storage-mode').textContent = 'äº‘ç«¯';
                    document.getElementById('storage-info').textContent = 'æ•°æ®å­˜å‚¨äºAzureäº‘ç«¯ | æ”¯æŒå¤šäººå…±äº« | è·¨è®¾å¤‡åŒæ­¥';
                    return true;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                console.warn('Azureè¿æ¥å¤±è´¥ï¼Œä½¿ç”¨æœ¬åœ°æ¨¡å¼:', error);
                isAzureConnected = false;
                updateStatus('ä½¿ç”¨æœ¬åœ°å­˜å‚¨æ¨¡å¼', 'disconnected');
                document.getElementById('storage-mode').textContent = 'æœ¬åœ°';
                document.getElementById('storage-info').textContent = 'æ•°æ®å­˜å‚¨äºæµè§ˆå™¨æœ¬åœ° | ä¸åŒè®¾å¤‡é—´ç•™è¨€ä¸å…±äº«';
                return false;
            }
        }

        // åŠ è½½æ‰€æœ‰ç•™è¨€
        async function loadAllMessages() {
            showLoading(true);
            
            try {
                let azureMessages = [];
                let localMessages = [];
                
                // å°è¯•ä»AzureåŠ è½½
                if (isAzureConnected) {
                    azureMessages = await loadFromAzure();
                }
                
                // ä»æœ¬åœ°åŠ è½½
                localMessages = loadFromLocal();
                
                // åˆå¹¶ç•™è¨€ï¼ˆAzureä¼˜å…ˆï¼‰
                allMessages = [...azureMessages, ...localMessages];
                
                // æŒ‰æ—¶é—´æ’åº
                allMessages.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                
                // æ˜¾ç¤ºç•™è¨€
                displayMessages(allMessages);
                updateStats();
                
            } catch (error) {
                console.error('åŠ è½½ç•™è¨€å¤±è´¥:', error);
                showNotification('åŠ è½½ç•™è¨€å¤±è´¥', 'error');
            } finally {
                showLoading(false);
            }
        }

        // ä»AzureåŠ è½½ç•™è¨€
        async function loadFromAzure() {
            try {
                const queryUrl = `${TABLE_URL}&$filter=PartitionKey eq 'messageBoard'&$orderby=RowKey desc&$top=100`;
                
                const response = await fetch(queryUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'DataServiceVersion': '3.0'
                    }
                });
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                const messages = data.value || [];
                
                // æ·»åŠ æ¥æºæ ‡è®°
                return messages.map(msg => ({
                    ...msg,
                    source: 'azure'
                }));
                
            } catch (error) {
                console.error('ä»AzureåŠ è½½å¤±è´¥:', error);
                return [];
            }
        }

        // ä»æœ¬åœ°åŠ è½½ç•™è¨€
        function loadFromLocal() {
            try {
                const messages = JSON.parse(localStorage.getItem('localMessages') || '[]');
                return messages.map(msg => ({
                    ...msg,
                    source: 'local'
                }));
            } catch (error) {
                console.error('ä»æœ¬åœ°åŠ è½½å¤±è´¥:', error);
                return [];
            }
        }

        // æäº¤ç•™è¨€
        async function submitMessage() {
            const name = document.getElementById('name').value.trim();
            const message = document.getElementById('message').value.trim();
            
            if (!message) {
                showNotification('è¯·è¾“å…¥ç•™è¨€å†…å®¹', 'error');
                return;
            }
            
            if (message.length > 500) {
                showNotification('ç•™è¨€ä¸èƒ½è¶…è¿‡500å­—', 'error');
                return;
            }
            
            showNotification('æ­£åœ¨å‘å¸ƒç•™è¨€...', 'info');
            
            const newMessage = {
                name: name || 'åŒ¿åç”¨æˆ·',
                message: message,
                timestamp: new Date().toISOString(),
                device: /iPhone|iPad|iPod|Android/i.test(navigator.userAgent) ? 'æ‰‹æœº' : 'ç”µè„‘'
            };
            
            let success = false;
            
            // ä¼˜å…ˆå°è¯•ä¿å­˜åˆ°Azure
            if (isAzureConnected) {
                success = await saveToAzure(newMessage);
            }
            
            // å¦‚æœAzureå¤±è´¥æˆ–æœªè¿æ¥ï¼Œä¿å­˜åˆ°æœ¬åœ°
            if (!success) {
                success = saveToLocal(newMessage);
            }
            
            if (success) {
                // æ¸…ç©ºè¾“å…¥æ¡†
                document.getElementById('name').value = '';
                document.getElementById('message').value = '';
                document.getElementById('char-count').textContent = '0';
                
                // é‡æ–°åŠ è½½ç•™è¨€
                await loadAllMessages();
                
                const source = isAzureConnected && success ? 'äº‘ç«¯' : 'æœ¬åœ°';
                showNotification(`ç•™è¨€å·²ä¿å­˜åˆ°${source}`, 'success');
            } else {
                showNotification('ç•™è¨€ä¿å­˜å¤±è´¥', 'error');
            }
        }

        // ä¿å­˜åˆ°Azure
        async function saveToAzure(message) {
            try {
                const entity = {
                    PartitionKey: 'messageBoard',
                    RowKey: `msg_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
                    ...message
                };
                
                const response = await fetch(TABLE_URL, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                        'Prefer': 'return-no-content'
                    },
                    body: JSON.stringify(entity)
                });
                
                return response.ok || response.status === 204;
            } catch (error) {
                console.error('ä¿å­˜åˆ°Azureå¤±è´¥:', error);
                return false;
            }
        }

        // ä¿å­˜åˆ°æœ¬åœ°
        function saveToLocal(message) {
            try {
                const messages = JSON.parse(localStorage.getItem('localMessages') || '[]');
                messages.unshift({
                    ...message,
                    source: 'local'
                });
                
                // é™åˆ¶æœ€å¤š50æ¡æœ¬åœ°ç•™è¨€
                if (messages.length > 50) {
                    messages.length = 50;
                }
                
                localStorage.setItem('localMessages', JSON.stringify(messages));
                return true;
            } catch (error) {
                console.error('ä¿å­˜åˆ°æœ¬åœ°å¤±è´¥:', error);
                return false;
            }
        }

        // æ¸…ç©ºæœ¬åœ°ç•™è¨€
        function clearLocalMessages() {
            if (!confirm('ç¡®å®šæ¸…ç©ºæ‰€æœ‰æœ¬åœ°ç•™è¨€å—ï¼Ÿäº‘ç«¯ç•™è¨€ä¸ä¼šè¢«åˆ é™¤ã€‚')) return;
            
            localStorage.removeItem('localMessages');
            loadAllMessages();
            showNotification('æœ¬åœ°ç•™è¨€å·²æ¸…ç©º', 'success');
        }

            const container = document.getElementById('messages-container');
            
            if (!messages || messages.length === 0) {
                container.innerHTML = `

                    </div>
                `;
                return;
            }
            
            container.innerHTML = messages.map(msg => `

                            ${msg.source === 'azure' ? 'Azureäº‘ç«¯' : 'æœ¬åœ°å­˜å‚¨'}
                            ${msg.device ? ` Â· ${msg.device}` : ''}
                        </span>
                    </div>
                </div>
            `).join('');
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            const azureCount = allMessages.filter(m => m.source === 'azure').length;
            const localCount = allMessages.filter(m => m.source === 'local').length;
            const totalCount = allMessages.length;
            
            document.getElementById('message-count').textContent = totalCount;

        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            // æäº¤æŒ‰é’®
            document.getElementById('submit-btn').addEventListener('click', submitMessage);
            
            // æ¸…ç©ºæŒ‰é’®
            document.getElementById('clear-btn').addEventListener('click', clearLocalMessages);
            
            // åˆ·æ–°æŒ‰é’®
            document.getElementById('refresh-btn').addEventListener('click', loadAllMessages);

            document.getElementById('message').addEventListener('input', function() {

            });

            document.getElementById('message').addEventListener('keydown', function(e) {

                }

            // å›è½¦æäº¤ï¼ˆShift+Enteræ¢è¡Œï¼‰
            document.getElementById('message').addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey && !e.ctrlKey) {

        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(text, type = 'info') {

            document.body.appendChild(notification);

                style.id = 'notification-styles';
                style.textContent = `

                document.head.appendChild(style);
            }
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // è¾…åŠ©å‡½æ•°ï¼šè½¬ä¹‰HTML
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // è¾…åŠ©å‡½æ•°ï¼šæ ¼å¼åŒ–æ—¶é—´
        function formatTime(isoString) {
            if (!isoString) return 'æœªçŸ¥æ—¶é—´';
            const date = new Date(isoString);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'åˆšåˆš';
            if (diff < 3600000) return Math.floor(diff / 60000) + 'åˆ†é’Ÿå‰';
            if (diff < 86400000) return Math.floor(diff / 3600000) + 'å°æ—¶å‰';
            
            return date.toLocaleDateString('zh-CN') + ' ' + 
                   date.toLocaleTimeString('zh-CN', { 
                       hour: '2-digit', 
                       minute: '2-digit' 
                   });
        }
